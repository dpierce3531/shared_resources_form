<form action="mailto:dillonpierce95@gmail.com" method="post" enctype="text/plain">

  </div>
  <div>

  <select id="type-choice">
    <option value = "">--Select the Type--</option>
    <option value = "Audit">Audit</option>

  </select>
  </div>
  <div>
  <label>Engagement Name</label><input type="text">
  </div>

 <input type="submit">
